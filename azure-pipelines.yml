trigger:
  branches:
    include:
      - main

variables:
  dockerRegistryServiceConnection: 'acr-docker-connection'
  acrLoginServer: 'shivacr.azurecr.io'
  imageRepository: 'spring-petclinic'
  dockerImageName: '$(acrLoginServer)/$(imageRepository):$(Build.BuildId)'
  kubernetesServiceConnection: 'aks-k8s-connection'
  aksNamespace: 'default'
  sonar_token: $(sonar_token)  # Set in pipeline variables (secret)
  sonarOrganization: 'shivakarthikreddyk'
  sonarProjectKey: 'spring-petclinic'

pool:
  name: MyAzureVM-Pool

stages:
  - stage: Build
    displayName: 'Build Spring Boot App'
    jobs:
      - job: Build
        displayName: 'Build with Maven & SonarCloud'
        steps:
          - script: |
              echo "Java Version:"
              java -version
              echo "Maven Version:"
              mvn -version
            displayName: 'Verify Java and Maven Versions'

          - script: |
              mvn clean verify sonar:sonar \
              -Dsonar.projectKey=$(sonarProjectKey) \
              -Dsonar.organization=$(sonarOrganization) \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$(sonar_token)
            displayName: 'Build & SonarCloud Analysis'

          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.SourcesDirectory)/target'
              ArtifactName: 'spring-petclinic-jar'
              publishLocation: 'Container'

  - stage: Dockerize
    displayName: 'Docker Build and Push'
    dependsOn: Build
    jobs:
      - job: DockerBuildPush
        displayName: 'Docker Build and Push to ACR'
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: '$(dockerRegistryServiceConnection)'
              repository: '$(imageRepository)'
              command: 'buildAndPush'
              Dockerfile: 'Dockerfile'
              buildContext: '$(Build.SourcesDirectory)'
              tags: '$(Build.BuildId)'

  - stage: Deploy
    displayName: 'Deploy to AKS'
    dependsOn: Dockerize
    jobs:
      - job: DeployAKS
        displayName: 'Deploy App to AKS'
        steps:
          - task: KubernetesManifest@1
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: '$(kubernetesServiceConnection)'
              namespace: '$(aksNamespace)'
              manifests: |
                manifests/deployment.yaml
                manifests/service.yaml
              containers: |
                $(dockerImageName)

  - stage: Verify
    displayName: 'Expose & Verify App'
    dependsOn: Deploy
    jobs:
      - job: VerifyAccess
        displayName: 'Verify External IP'
        steps:
          - script: |
              echo "üåê LoadBalancer IP:"
              kubectl get svc spring-petclinic-service -n $(aksNamespace) -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
            displayName: 'Print LoadBalancer IP'
